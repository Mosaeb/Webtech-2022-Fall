<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
        <h1 id="head">Register</h1>
    
        <form action="regCheck.php" method="post" enctype="">
            <fieldset>
              <legend>Registration</legend>
              <table>
                <tr>
                  <td>Username</td>
                  <td>
                    <input type="text" name="username" value="" id="username" />
                  </td>
                </tr>
      
                <tr>
                  <td>E-mail</td>
                  <td><input type="email" name="email" value="" id="email" /></td>
                </tr>
      
                <tr>
                  <td>Password</td>
                  <td>
                    <input type="password" name="password" value="" id="password" />
                  </td>
                </tr>
      
                <tr>
                  <td>Phone No</td>
                  <td>
                    <input type="tel" name="Phnno" value="" id="phnno" />
                  </td>
                </tr>
      
                <tr>
                  <td>Gender</td>
                  <td>
                    <select name="" id="">
                      <option value="">Male</option>
                      <option value="">Female</option>
                      <option value="">Other</option>
                    </select>
                  </td>
                </tr>
      
                <tr>
                  <td>Address</td>
                  <td>
                    <textarea name="address" id="" cols="21" rows="5"></textarea>
                  </td>
                </tr>
      
                <tr>
                  <td colspan="2"><hr /></td>
                </tr>
                <tr>
                  <td>
                    <input type="button" name="" id="submit" value="Submit" onclick="ajax()"/> 
                    <input type="button" name="" id="submit" value="Click" onclick="alert('Input your proper information')"/> <br>
                    <a href="login.html" class="">Login</a>
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>

        <script>
            function validate(){
                if(username != ""){
                    return true;
                }else{
                    alert('null username');
                    return false;
                }
            }

            function ajax(){ 
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
                let user = {'username' : username, 'password': password};
                let json = JSON.stringify(user);

                let xhttp = new XMLHttpRequest();
                
                xhttp.open('POST','registerCheck.php', true);
                xhttp.onreadystatechange = function (){                    
                    if(this.readyState == 4 && this.status == 200){
                      
                        alert(this.responseText);
                    }
                }

                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
                xhttp.send('data='+json);        
            }
        </script>
</body>
</html>
